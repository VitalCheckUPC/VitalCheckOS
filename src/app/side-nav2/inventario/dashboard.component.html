<div class="buttons-container">
  <button mat-raised-button color="primary" (click)="openAgregarProductoModal()">Agregar Producto</button>
  <button mat-raised-button color="primary" (click)="openFiltrarProductoModal()">Filtrar Productos</button>
</div>
<h2 class="title">Inventario de Productos</h2>
<table mat-table [dataSource]="dataSource" class="table">
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="inventoryId">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let item">{{ item.inventoryId }}</td>
  </ng-container>
  <ng-container matColumnDef="commercialName">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let item">{{ item.medicine.commercialName }}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
  </ng-container>
  <ng-container matColumnDef="genericName">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let item">{{ item.medicine.genericName }}</td>
  </ng-container>

  <ng-container matColumnDef="salePrice">
    <th mat-header-cell *matHeaderCellDef>Precio de Costo</th>
    <td mat-cell *matCellDef="let item">S/ {{ item.salePrice }}</td>
  </ng-container>
  <ng-container matColumnDef="costPrice">
    <th mat-header-cell *matHeaderCellDef>Precio de Venta</th>
    <td mat-cell *matCellDef="let item">S/ {{ item.medicine.costPrice }}</td>
  </ng-container>

  <!-- Cabeceras de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Filas de la tabla -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
