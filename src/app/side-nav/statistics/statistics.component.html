<div class="container">
  <button mat-raised-button color="primary" (click)="agregarSolicitud()" class="red-button">Agregar Solicitud de Abastecimiento</button>

  <h2 class="title">Mis solicitudes de Abastecimientos</h2>
  <table mat-table [dataSource]="dataSource" class="table">
    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.codigo }}</td>
    </ng-container>

    <!-- Fecha de Solicitud -->
    <ng-container matColumnDef="fechaSolicitud">
      <th mat-header-cell *matHeaderCellDef>Fecha de Solicitud</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.fechaSolicitud }}</td>
    </ng-container>

    <!-- Número de Respuestas -->
    <ng-container matColumnDef="numRespuestas">
      <th mat-header-cell *matHeaderCellDef>N° de Respuestas</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.numRespuestas }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let solicitud">{{ solicitud.descripcion }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let solicitud; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
