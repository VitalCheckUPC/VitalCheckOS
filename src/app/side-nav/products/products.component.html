<div class="button-container">
  <button (click)="openFiltrarProveedoresModal()">Filtrar Proveedor</button>
  <button mat-raised-button color="warn" (click)="toggleFavoriteMode()">Visualizar Favoritos</button>
</div>
<div class="container">
  <h2 class="title">Lista de Proveedores</h2>
  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <!-- Código -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.userId }}</td>
    </ng-container>

    <!-- Tipo de Usuario -->
    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef>Proveedores</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.userName }}</td>
    </ng-container>

    <!-- Nombre de Usuario -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.email }}</td>
    </ng-container>

    <!-- RUC -->
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef>RUC</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.ruc }}</td>
    </ng-container>

    <!-- Favorito -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favorito</th>
      <td mat-cell *matCellDef="let supplier">
        <mat-checkbox [(ngModel)]="supplier.favorite" (click)="updateFavoriteStatus(supplier)" *ngIf="favoriteMode"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
