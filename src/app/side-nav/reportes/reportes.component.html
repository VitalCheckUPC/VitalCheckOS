<div class="button-container">
  <button mat-raised-button color="warn">Exportar Reporte</button>
</div>
<div class="container">
  <h2 class="title">Reportes</h2>


  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <!-- CÃ³digo -->
    <ng-container matColumnDef="dispatchId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.dispatchId }}</td>
    </ng-container>

    <!-- Proveedor -->
    <ng-container matColumnDef="medicine">
      <th mat-header-cell *matHeaderCellDef>Medicina</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.medicine.commercialName }}</td>
    </ng-container>

    <!-- Departamento -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.quantity }}</td>
    </ng-container>

    <!-- RUC -->
    <ng-container matColumnDef="user1">
      <th mat-header-cell *matHeaderCellDef>Usuario 1</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.user1.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="user2">
      <th mat-header-cell *matHeaderCellDef>Usuario 2</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.user2.userName}}</td>
    </ng-container>

    <!-- Columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
