<div class="modal-container">
  <h2>Agregar Producto</h2>

  <!-- Campos de entrada para los datos del producto -->
  <div class="input-container">
    <div class="input-row">
      <label>Producto</label>
      <input matInput [(ngModel)]="commercialName" placeholder="Producto" />
    </div>
    <div class="input-row">
      <label>Cantidad</label>
      <input matInput [(ngModel)]="quantity" placeholder="Cantidad" />
    </div>
    <div class="input-row">
      <label>Precio de Venta</label>
      <input matInput [(ngModel)]="salePrice" placeholder="Precio de Venta" />
    </div>
    <div class="input-row">
      <label>Nombre Genérico</label>
      <input matInput [(ngModel)]="genericName" placeholder="Nombre Genérico" />
    </div>
    <div class="input-row">
      <label>Precio de Costo</label>
      <input matInput [(ngModel)]="costPrice" placeholder="Precio de Costo" />
    </div>
  </div>

  <!-- Botones -->
  <div class="button-container">
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
  </div>
</div>
