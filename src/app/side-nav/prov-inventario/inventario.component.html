<div class="buttons-container">
  <button mat-raised-button color="primary" (click)="AgregarIventarioComponent()">Agregar Inventario</button>
</div>
<h2 class="title">Inventario De Medicinas</h2>
<table mat-table [dataSource]="dataSource" class="table">
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="medicineID">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let item">{{ item.medicineID }}</td>
  </ng-container>
  <ng-container matColumnDef="commercialName">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let item">{{ item.commercialName }}</td>
  </ng-container>
  <ng-container matColumnDef="costPrice">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let item">{{ item.costPrice }}</td>
  </ng-container>
  <ng-container matColumnDef="typeName">
    <th mat-header-cell *matHeaderCellDef>Precio Inicio</th>
    <td mat-cell *matCellDef="let item">{{ item.medicineTypeId.typeName }}</td>
  </ng-container>

  <!-- Cabeceras de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Filas de la tabla -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
