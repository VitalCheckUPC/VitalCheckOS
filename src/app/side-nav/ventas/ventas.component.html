<div class="button-container">
  <button mat-raised-button color="warn" (click)="FiltrarVentasComponent()">Filtrar Venta</button>
</div>
<div class="container">
  <h2 class="title">Lista de Ventas</h2>


  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <!-- Código -->
    <ng-container matColumnDef="saleId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.saleId }}</td>
    </ng-container>

    <!-- Proveedor -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.client.firstName }}</td>
    </ng-container>

    <!-- Departamento -->
    <ng-container matColumnDef="medicine">
      <th mat-header-cell *matHeaderCellDef>Medicina</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.medicine.commercialName }}</td>
    </ng-container>

    <!-- RUC -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.quantity}}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.date }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.totalPrice }}</td>
    </ng-container>

    <!-- Columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
