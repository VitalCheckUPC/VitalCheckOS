<div class="button-container">
  <button mat-raised-button color="warn">Realizar Venta</button>
  <button mat-raised-button color="warn">Filtrar Ventas</button>
</div>
<div class="container">
  <h2 class="title">Lista de Proveedores</h2>


  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.codigo }}</td>
    </ng-container>

    <!-- Cliente -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.cliente }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.fecha }}</td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.precio }}</td>
    </ng-container>

    <!-- Medio -->
    <ng-container matColumnDef="medio">
      <th mat-header-cell *matHeaderCellDef>Medio</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.medio }}</td>
    </ng-container>

    <!-- Columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
